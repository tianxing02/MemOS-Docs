versions:
  - name: v0.2.1
    date: 2025-07-21
    changedInfo:
      New Features:
        - type: MemCube功能
          changedInfo:
            - 新增明文记忆 + KV Cache功能，提供推理解码性能报告
            - 完成趣味性cube功能开发，已跑通完整流程，支持embedding模型切换
        - type: MemOS系统
          changedInfo:
            - 发布MemOS Neo轻量级版本，简化架构仅保留核心API模块
            - 新增MCP支持，扩展MCP能力
            - 构建嵌入Agent流的Pipeline文档，支持Coze框架集成
        - type: 部署与环境支持
          changedInfo:
            - 新增Docker部署支持
            - API层面支持多模型调用，兼容OpenAI/Qwen/DeepSeek等主流模型
            - 完善embedding模型支持
            - 新增neo4j社区版/Nebular数据库支持
            - 新增单库多租户架构支持
        - type: 评估与测试
          changedInfo:
            - 适配memos的API接口形式评估，更新评估代码
        - type: 文档与示例
          changedInfo:
            - 新增Cookbook内容
            - 新增Mud游戏示例

  - name: v0.2.0
    date: 2025-07-11
    changedInfo:
      New Features:
        - type: 官网易用性更新
          changedInfo:
            - 增加Doc文档搜索框功能
            - 增加中英文Doc切换功能
            - 增加页脚转换链接和编辑页面
        - type: 算子模型
          changedInfo:
            - 新增MemReader-4B小模型，专注记忆抽取操作
            - 支持纯本地化部署，适用于受限网络环境
            - 实现更低成本和更快速度的记忆操作，性能超越GPT-4o-mini
            - 基于Qwen3-4b微调，结合人工和模型标注数据进行监督微调
        - type: 框架跨平台适配
          changedInfo:
            - 新增Windows平台部署适配
            - 新增Mac平台部署适配
            - 完成Linux、Windows、macOS三大主流操作系统适配
            - 通过Ubuntu 20.04+/CentOS、Windows 10+/11、macOS 14 Ventura+等平台测试
            - 支持核心模块稳定运行（记忆生命周期管理、互操作协议MIP、记忆缓存调度等）
        - type: Playground 进展
          changedInfo:
            - 已完成工程、前端、算法端联调，进行bug修复和调优中